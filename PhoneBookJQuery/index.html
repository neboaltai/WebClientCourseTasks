<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Phone book</h1>

        <form class="phonebook-form input-group my-4" novalidate>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Surname" required>
                <label>Surname</label>
                <div class="invalid-feedback">Please enter your surname</div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Name" required>
                <label>Name</label>
                <div class="invalid-feedback">Please enter your name</div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Phone number" required>
                <label>Phone number</label>
                <div class="invalid-feedback">Please enter your phone number</div>
            </div>

            <button class="btn btn-dark" type="submit">Add</button>
        </form>

        <table class="table table-hover table-sm align-middle">
            <thead>
                <tr>
                    <th class="col-1">№</th>
                    <th class="col-3">Surname</th>
                    <th class="col-3">Name</th>
                    <th class="col-3">Phone number</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
        </table>
    </div>
</body>

</html>
