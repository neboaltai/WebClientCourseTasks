<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Secret</title>
</head>
<body>
    <form action="handler.php" method="post">
        <input type="text" name="personName" placeholder="Enter your name" />

        <label>
            <input type="checkbox" name="secretNameBox" checked="checked" /> it's also a secret
        </label><br />

        <p>
            <textarea name="secret" placeholder="Tell your secret"></textarea>
        </p>

        <p>
            <label>How long have you kept a secret?</label><br />
            <label>
                <input type="radio" value="day" name="keepTimeRadio" /> about a day
            </label><br />
            <label>
                <input type="radio" value="week" name="keepTimeRadio" /> about a week
            </label><br />
            <label>
                <input type="radio" value="year" name="keepTimeRadio" /> about a year
            </label><br />
            <label>
                <input type="radio" value="more" name="keepTimeRadio" /> more than a year
            </label><br />
            <label>
                <input type="radio" value="not" name="keepTimeRadio" checked="checked" /> i don't remember
            </label>
        </p>

        <p>
            <label>Secret value</label>
            <select name="secretValue">
                <option value="1" selected>Between us</option>
                <option value="2">Private</option>
                <option value="3">I try not to speak</option>
                <option value="4">I treasure</option>
                <option value="5">Under pain of death</option>
            </select>
        </p>

        <p>
            <label>Who else knows?</label>
            <select name="secretKnowing" multiple>
                <option value="nobody" selected>nobody</option>
                <option value="relatives">relatives</option>
                <option value="friends">friends</option>
                <option value="familiar">familiar</option>
                <option value="unfamiliar">unfamiliar</option>
            </select>
        </p>

        <button type="submit">Give out</button>
    </form>

    <a href="SecretSharing.html">Secret sharing (ru)</a>
</body>
</html>
