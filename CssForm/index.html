<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Записаться на курсы обучения языкам программирования</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="request">
        <h1>Отправить заявку</h1>

        <form action="handler.php" method="post">
            <label class="subtitle">
                Ваше имя<br />
                <input type="text" name="clientName" placeholder="Ваше имя *" />
            </label><br />

            <label class="subtitle">
                Ваш номер телефона<br />
                <input type="text" name="phoneNumber" placeholder="Ваш номер телефона *" />
            </label><br />

            <label class="subtitle">
                Ваш email или VK<br />
                <input type="text" name="emailOrVk" placeholder="Ваш email или VK *" />
            </label><br />

            <label class="subtitle">
                Комментарий<br />
                <textarea name="comments" placeholder="Комментарий (не обязательно)"></textarea>
            </label><br />

            <label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label><br />

            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
